version: '3.1'

services:
    nginx:
        image: nginx:latest #последняя версия
        container_name: nginx_webserver
        working_dir: /application
        networks:
            - internal
        ports:
            - "8083:80"
        volumes:
            - ./../:/application
            - ./nginx/conf.d:/etc/nginx/conf.d
        depends_on:
            - php-fpm

    php-fpm:
        build:
            context: .
            dockerfile: php-fpm/Dockerfile
        container_name: laravel_php-fpm
        working_dir: /application
        networks:
            - internal
        volumes:
            - ./../:/application
            - ./php-fpm/php.ini:/usr/local/etc/php/conf.d/php.ini
        depends_on:
            - pgsql

    pgsql:
        image: postgres:17
        restart: always
        container_name: pgsql
        environment:
            POSTGRES_DB: laravel_db
            POSTGRES_USER: user
            POSTGRES_PASSWORD: secret
            PGPASSWORD: secret
        volumes:
            - ./pgsql:/tmp
        networks:
            - internal
        ports:
            - "5431:5432"

networks:
    internal:
        driver: bridge
